[pytest]
# Pytest configuration for Cosmic OS Constitutional AI Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v                          # Verbose output
    --strict-markers            # Strict marker checking
    --tb=short                  # Short traceback format
    --disable-warnings          # Disable warnings
    -ra                         # Show summary of all test outcomes
    --cov=cosmic_os             # Coverage for cosmic_os package
    --cov-report=term-missing   # Show missing lines in coverage report
    --cov-report=html           # Generate HTML coverage report
    --cov-branch                # Branch coverage

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    constitutional: marks tests for constitutional compliance

# Async test configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = cosmic_os
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
